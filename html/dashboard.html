<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage !t-Dashboard - Custom Admin</title>
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="../imges/it.ico">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">Manage !t</a>
            <button class="btn" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        </div>
        <form class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" id="searchInput" />
            <button class="btn" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            <p class="btn1" id="logout-btn"> Logout</p>
        </form>
    </nav>
    <div class="sb-sidenav" id="sidebar">
        <div class="projects" id="projec-list">
            <!-- Repeatable content -->
        </div>
        <div class="add-project">
            <button id="newProjectBtn"><i class="fas fa-plus"></i> New Project</button>
        </div>
    </div>
    <div class="container-fluid" id="mainContent">
        <p class="project-desc" id="project-desc"></p>
        <div class="project-card-container" id="project-card-container"></div>
        <div class="crad_container">
            <div class="status_task_card" id="to-do"></div>
            <div class="status_task_card" id="progress"></div>
            <div class="status_task_card" id="completed"></div>
        </div>
    </div>

    <button class="add-task-btn" id="btn-floating" aria-haspopup="true"> <i class="fas fa-plus" style="font-size: 18px;"></i> Add Task</button>

    <!-- add task popup -->
    <div class="modal-mask"></div>
    <div class="modal-container">
        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content">
                <input type="text" placeholder="Task Title" class="project-title" id="task-title">
                <textarea id="task-description" placeholder="Task Description"></textarea>
                <input type="date" class="due-date" id="task-deadLine">
                <select id="mySelect">
                    <option value="todo">todo</option>
                    <option value="progress">progress</option>
                    <option value="completed">completed</option>
                </select>
                <button class="add-btn" id="task-add-btn">Add</button>
            </div>
            <button class="close-modal-btn" role="button">X</button>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="project-modal-mask"></div>
    <div class="project-modal-container" id="project-modal-container">
        <div class="project-modal" id="project-modal">
            <div class="project-modal-content" id="project-modal-content">
                <input type="text" placeholder="Project Title" class="project-title" id="project-title">
                <textarea id="project-description" placeholder="Project Description"></textarea>
                <button class="add-project-btn" id="add-project-btn">Add Project</button>
            </div>
            <button class="close-project-modal-btn" role="button">X</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
