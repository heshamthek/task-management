<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../imges/it.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage !t</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container" id="sign-up-container">
            <section>
                <h1>Create Account</h1>
                <div class="social-container"></div>
                <span>or use your email for registration</span>
                <input type="text" id="userNameSignUp" placeholder="First Name">
            <div class="error-message" id="userNameSignUpError"></div>
            <input type="text" id="userLastNameSignUp" placeholder="Last Name">
            <div class="error-message" id="userLastNameSignUpError"></div>
            <input type="email" id="userEmailSignUp" placeholder="Email">
            <div class="error-message" id="userEmailSignUpError"></div>
            <input type="password" id="userPassSignUp" placeholder="Password">
            <div class="error-message" id="userPassSignUpError"></div>
            <button id="signUpButton">Sign Up</button>
            <div class="success-message" id="signUpSuccess"></div>
                <button id="goToSignIn" style="margin: 10px;">go to Sign In</button>
            </section>
        </div>
        <div class="form-container sign-in-container" id="sign-in-container">
            <section>
                <h1>Sign in</h1>
                <div class="social-container"></div>
                <span>or use your account</span>
                <input type="email" id="userEmailSignIn" placeholder="Email">
            <div class="error-message" id="userEmailSignInError"></div>
            <input type="password" id="userPassSignIn" placeholder="Password">
            <div class="error-message" id="userPassSignInError"></div>
            <button id="signInButton">Sign In</button>
            <div class="success-message" id="signInSuccess"></div>
                <button id="goToSignUp" style="margin: 10px;">go to Sign Up</button>
            </section>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
