<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../imges/it.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container" id="sign-up-container">
            <section>
                <h1>Create Account</h1>
                <div class="social-container"></div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="userNameSignUp" />
                <input type="text" placeholder="Last Name" id="userLastNameSignUp" />
                <input type="email" placeholder="Email" id="userEmailSignUp" />
                <input type="password" placeholder="Password" id="userPassSignUp" />
                <button id="signUpButton">Sign Up</button>
                <button id="goToSignIn" style="margin: 10px;">go to Sign In</button>
            </section>
        </div>
        <div class="form-container sign-in-container" id="sign-in-container">
            <section>
                <h1>Sign in</h1>
                <div class="social-container"></div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="userEmailSignIn" />
                <input type="password" placeholder="Password" id="userPassSignIn" />
                <button id="signInButton">Sign In</button>
                <button id="goToSignUp" style="margin: 10px;">go to Sign Up</button>
            </section>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
